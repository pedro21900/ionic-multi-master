<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-vertical">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-padding-horizontal ion-padding-bottom">
        <ion-item  lines="none">
          <ion-avatar slot="start">
              <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80">
          </ion-avatar>
          <ion-label class="ion-no-margin">
            <h3>Tina Marina</h3>
            <p>iamtina.marina@gmail.com</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding">
      <ion-list>
        <ion-item lines="none" *ngFor="let item of menu" class="ion-padding-horizontal">
            <ion-icon size="large" slot="start" [name]="item.icon"></ion-icon>
          <ion-label>
            <h2>{{ item.title }}</h2>
            <p>{{ item.subtitle }}</p>
          </ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>

</ion-content>
