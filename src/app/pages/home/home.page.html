<ion-content class="background-opts"
             [ngStyle]="background"
             [fullscreen]="true">
    <ion-grid class="ion-no-padding ion-no-margin background">
        <ion-row>
            <ion-col class="header-container">
                <ion-header class="ion-no-border">
                    <ion-toolbar>
                        <ion-title>
                            <img height="45px"
                                 src="assets/img/siapec-name.png">
                        </ion-title>
                        <ion-buttons class="ion-activatable ripple-parent circle"
                                     slot="end">
                            <ion-ripple-effect></ion-ripple-effect>
                            <ion-icon slot="icon-only"
                                      name="ellipsis-vertical-outline"
                                      routerLink="/settings"></ion-icon>
                        </ion-buttons>
                    </ion-toolbar>
                </ion-header>
                <div class="title-container ion-padding ion-activatable ripple-parent rectangle">
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-item lines="none"
                              class="ion-no-padding"
                              routerLink="/settings/profile">
                        <ion-avatar slot="start">
                            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"/>
                        </ion-avatar>
                        <ion-label>
                            <h2 class="item-title">{{userChecked?.usuario?.dsNome}}</h2>
                            <p class="item-subtitle">{{userChecked?.usuario?.dsNome}}</p>
                        </ion-label>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="ion-padding">
        <ion-row>
            <ion-col size="6" *ngFor="let item of features">
                <app-feature-card color="light"
                                  [icon]="item.icon"
                                  [title]="item.text"
                                  [routerLink]="item.routerLink"
                ></app-feature-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
