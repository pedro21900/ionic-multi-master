<ion-content [fullscreen]="true" class="background-opts" [ngStyle]="background">
  <ion-header class="ion-no-border profile-header ion-activatable ripple-parent circle"
              routerLink="/settings">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-row class="ion-padding">
      <ion-col>
        <ion-item lines="none">
          <ion-thumbnail slot="end">
            <ion-avatar>
              <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"/>
            </ion-avatar>
          </ion-thumbnail>
          <ion-label class="ion-margin">
            <h5><b>{{userChecked?.usuario?.dsNome}}</b></h5>
            <p>{{userChecked?.msgResponse}}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-header>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="6" *ngFor="let item of features">
        <app-feature-card color="light"
                          [icon]="item.icon"
                          [title]="item.text"
                          [routerLink]="item.routerLink"
        ></app-feature-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
