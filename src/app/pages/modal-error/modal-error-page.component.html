<ion-content>
  <div class="container ion-padding-horizontal">
    <ion-img [src]="error.icon"></ion-img>
    <div>
      <h4 class="ion-no-margin">{{ error.title }}</h4>
      <p>{{ error.text }}</p>
    </div>
    <ion-button class="action-button"
                expand="block"
                fill="solid"
                (click)="dismissModal()">
      <div class="button-text">
        <span>Ok</span>
      </div>
    </ion-button>
  </div>
</ion-content>
