<ion-content [fullscreen]="true" class="ion-padding-horizontal ion-justify-content-center ion-align-items-center">
  <ion-grid>
    <ion-row class="ion-no-padding">
      <ion-col size="12">
        <swiper [config]="slideConfig">
          <ng-template swiperSlide *ngFor="let item of empty">
            <app-empty-state class="ion-margin-bottom" [item]="item"></app-empty-state>
          </ng-template>
        </swiper>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
