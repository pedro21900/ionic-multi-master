<ion-card class="ion-text-center" button class="ion-padding ion-no-margin" [color]="color">

    <ion-avatar class="icon-container">
      <ion-icon [name]="icon"></ion-icon>
    </ion-avatar>
  </ion-card-header>
  <ion-card-title class="card-title ion-padding-top" color="dark">
    {{ title }}

</ion-card>
