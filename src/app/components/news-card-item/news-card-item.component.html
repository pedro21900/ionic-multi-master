<ion-card>
  <ion-card-header class="ion-no-padding">
    <img [src]="item?.image" />
  </ion-card-header>
  <ion-card-content class="ion-no-padding">
    <ion-card-subtitle>{{ item.category }}</ion-card-subtitle>
    <ion-card-title>{{ item.title }}</ion-card-title>
  </ion-card-content>
</ion-card>
