<ion-item lines="none" class="ion-no-padding">
  <ion-avatar slot="start">
    <img [src]="avatar" />
  </ion-avatar>
  <ion-label>
    <h2 class="item-title">{{ title }}</h2>
    <p class="item-subtitle">{{ subtitle }}</p>
  </ion-label>
  <ion-label slot="end" class="ion-text-right">
    <span>{{ date }}</span>
  </ion-label>
</ion-item>
