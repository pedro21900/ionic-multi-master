<ion-item lines="none" class="ion-margin-bottom">
  <ion-thumbnail slot="start">
      <img [src]="product.image">
  </ion-thumbnail>
  <ion-label>
    <p class="text">{{ product.title }}</p>
    <p class="price">{{ product.price | currency }}</p>
  </ion-label>
  <ion-chip *ngIf="product.discount" slot="end" outline color="success">    
    <ion-label>{{ product.discount | percent }} OFF</ion-label>
  </ion-chip>
</ion-item>
