<ion-card>
  <ion-card-content class="ion-no-padding">
    <img [src]="data?.image" />
    <div class="overlay">
      <div class="top">
        <div class="badge" *ngIf="data?.badge">{{ data?.badge }}</div>
        <ion-button
          fill="clear"
          size="small"
          shape="round"
          color="light"
          class="small-button"
        >
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-button>
      </div>
      <div class="content">
        <p>{{ data?.text }}</p>
        <span>{{ data?.price | currency }}</span>
      </div>
    </div>
  </ion-card-content>
</ion-card>
