<ion-card>
  <ion-card-content class="ion-padding">
   <div class="quote-container">
     <div class="quote">
       <img src="assets/quote.svg" alt="">
     </div>
     <div class="text-container">
        <p>{{ text }}</p>
        <ul>
          <li>{{ author }}</li>
          <li>{{ from }}</li>
        </ul>
     </div>
   </div>
  </ion-card-content>
</ion-card>
