<ion-card>
  <ion-card-content class="ion-no-padding">
    <img [src]="image" />
    <div class="data-container">
      <img class="avatar" [src]="avatar" />
      <ul>
        <li class="text">{{ name }}</li>
        <li class="caption">{{ date }}</li>
      </ul>
    </div>
  </ion-card-content>
</ion-card>
